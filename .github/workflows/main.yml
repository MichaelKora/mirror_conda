name: Dowload and Mirror packages from anaconda 
on:
  push:
    branches:
      - master

defaults:
  run:
    working-directory: ./

jobs:
  mirror-pkgs:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        subdir: [linux-64,osx-64,osx-arm64,win-64,linux-aarch64,linux-ppc64le,noarch]
    env:
      GITHUB_USER: ${{ github.actor }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v2
        with:
            ref: master
      - name: install mamba
        uses: mamba-org/provision-with-micromamba@main
        with:
          environment-file: my_env.yml
          micromamba-version: latest

      - name:  clone project and mirror
        run: |
          python -m pip install git+https://github.com/MichaelKora/conda_oci_mirror@compare_checksum
          echo ${{ env.GITHUB_TOKEN }} | oras login https://ghcr.io -u ${{ env.GITHUB_USER }} --password-stdin
          conda-oci mirror --channel conda-forge -s ${{ matrix.subdir }} --packages zlib, --packages xtensor-blas --user ${{ env.GITHUB_USER }}
        shell: bash -l {0}

      - name: compare checksums
        run: |
          conda-oci check -s ${{ matrix.subdir }}
          # ls -al
        shell: bash -l {0}
